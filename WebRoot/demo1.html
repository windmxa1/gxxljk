<link rel="stylesheet" href="demo1.css" type="text/css"></link>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	function a() {
		$.ajax({
			type : "post",
			url : "checkAlarm.action",
			//data : ,
			processData : false,
			contentType : false,
			dataType : "json",
			success : function(data) {
				if (data.code == 1) {
					alert(data.msg);
				}
				a();
			},
			error : function(jqXHR) {
				alert("超时啦");
				a();
			}
		});
	}
	$(function() {
		a();
	});
</script>
